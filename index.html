<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 class="mb-4">Selector de Color RGB</h2>
        <div class="color-box mb-3" id="colorBox"></div>
        <p class="fw-bold">CÃ³digo Hexadecimal: <span id="hexCode">#000000</span></p>
        
        <div class="mb-3">
            <label for="colorPicker" class="form-label">Selecciona un color</label>
            <input type="color" id="colorPicker" class="form-control form-control-color w-100" value="#000000" oninput="updateFromPicker()">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Rojo</label>
            <input type="range" id="red" class="form-range" min="0" max="255" value="0" oninput="updateColor()">
            <input type="number" id="redValue" class="form-control mx-auto" min="0" max="255" value="0" oninput="updateFromInput()">
        </div>
        <div class="mb-3">
            <label class="form-label">Verde</label>
            <input type="range" id="green" class="form-range" min="0" max="255" value="0" oninput="updateColor()">
            <input type="number" id="greenValue" class="form-control mx-auto" min="0" max="255" value="0" oninput="updateFromInput()">
        </div>
        <div class="mb-3">
            <label class="form-label">Azul</label>
            <input type="range" id="blue" class="form-range" min="0" max="255" value="0" oninput="updateColor()">
            <input type="number" id="blueValue" class="form-control mx-auto" min="0" max="255" value="0" oninput="updateFromInput()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
